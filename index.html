            <li class="nav-item">
              <div class="dif-dropdown dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  id="difficultyMenuButton"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <h4>Choose Difficulty</h4>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li onclick="setDifficulty('easy')">
                    <a class="dropdown-item">Easy</a>
                  </li>
                  <li onclick="setDifficulty('medium')">
                    <a class="dropdown-item">Medium</a>
                  </li>
                  <li onclick="setDifficulty('hard')">
                    <a class="dropdown-item">Hard</a>
                  </li>
                </ul>
              </div>
            </li>
            <li class="nav-item">
              <div class="cat-dropdown dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  id="categoryMenuButton"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <h4>Choose category</h4>
                </button>
                <ul
                  id="dropdown"
                  class="dropdown-menu"
                  aria-labelledby="dropdownMenuButton1"
                ></ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid justify-content-center">
      <div class="row">
        <div class="col-lg-3"></div>

          <div class="col-lg-6 col-md-12 gameContainer">
            <div class="row">
              <div id="header" class="col bg-primary placeholder-glow">
                <h3 class="category"><span class="placeholder col-6"></span></h3>
              </div>
            </div>

            <div class="row ">
              <div class="col">
                <div class="score bg-primary placeholder-glow">
                  <h3>Score:</h3>
                  <h3 id="score"><span class="placeholder col-1"></span></h3>
                </div>
              </div>
            </div>

            <div class="row ">
              <div class="col">
                <div class="progress bg-primary" role="progressbar">
                  <div class="progress-bar"></div>
                </div>
              </div>
            </div>
            <div class="row ">
              <div class="col">
                <div class="current-question bg-primary placeholder-glow">
                  <h3 class="question "><span class="placeholder col-12"></span> <span class="placeholder col-6"></span></h3>
                </div>
              </div>
            </div>
            <div class="row ">
              <div class="col">
                <div class="answers placeholder-glow">
                  <button class="answer"><h3 class="placeholder col-6"></h3></button>
                  <button class="answer "><h3 class="placeholder col-6"></h3></button>
                  <button class="answer "><h3 class="placeholder col-6"></h3></button>
                  <button class="answer "><h3 class="placeholder col-6"></h3></button>
                  <button id="utilButton" class="reset " onclick=""><h3 class="placeholder col-6"></h3></button>
                </div>
                
              </div>
            </div>
            
            
          </div>
        </div>
      </div>
    </div>
